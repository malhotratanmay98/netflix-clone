<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix</title>
</head>
<body>
    <header class=" p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
            </ul>
    
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">Login</button>
              <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
          </div>
        </div>
    </header>


    <div id="testimonial-carousel" class="carousel slide" data-ride="carousel" style="position:relative;">  <!--data ride false means it will not autoplay,caraousel means it will play after every 5 sconds(ie default)-->
      <div class="carousel-inner">
  
  
      <div class="carousel-item active">    <!--active means this is the initial slide-->
        <img class="full-carousel-image" src="images/friends-full.jpg" alt="">
        <div class="card">
          <h1>Friends</h1>
        <img class="carousel-image headerItem-class w-100" src="images/friends-card.jpg" alt="iphone">
        <div class="details">
        <img class="imdb" src="images/imdb-logo.png" alt="">
        <h2>Play season 1</h2>
      </div>
      </div>
  
      </div>
  
  
      <div class="carousel-item">
        <img class="full-carousel-image" src="images/iphone-img.jpg" alt="">
        <div class="card">
          <h1>Mobiles</h1>
          <img class="carousel-image headerItem-class w-100" src="images/laptop-img.jpg" alt="laptop">
          <div class="details">
            <img class="imdb" src="images/imdb-logo.png" alt="">
            <h2>Play season 1</h2>
          </div>
        </div>
        
  
      </div>
  
      </div>
      <a class="carousel-control-prev" href="#testimonial-carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
  
      </a>
      <a class="carousel-control-next" href="#testimonial-carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" ></span>
  
      </a>
  
      </div>
  

     


</body>
</html>
